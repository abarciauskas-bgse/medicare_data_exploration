<!DOCTYPE html>
<meta charset="utf-8">
<style>

  @import url(https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Josefin+Slab|Arvo|Lato|Vollkorn|Abril+Fatface|Old+Standard+TT|Droid+Sans|Lobster|Inconsolata|Montserrat|Playfair+Display|Karla|Alegreya|Libre+Baskerville|Merriweather|Lora|Archivo+Narrow|Neuton|Signika|Questrial|Fjalla+One|Bitter|Varela+Round);

  .background {
    fill: #eee;
    pointer-events: all;
  }

  .map-layer {
    fill: #fff;
    stroke: #aaa;
  }

  .effect-layer{
    pointer-events:none;
  }

  text{
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    font-weight: 300;
  }

  text.big-text{
    font-size: 30px;
    font-weight: 400;
  }

  .effect-layer text, text.dummy-text{
    font-size: 12px;
  }

</style>

<body></body>

<footer>
  <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="//d3js.org/topojson.v1.min.js"></script>
  <script>

  var width = 1200,
      height = 700,
      centered,
      ffsData;

  var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

  // Define color scale
  var color = d3.scale.linear()
    .domain([25000, 170000])
    // .clamp(true)
    .range(['#fff', '#409A99']);

  var projection = d3.geo.mercator()
    .scale(1000)
    // Center the map
    .center([-97, 37])
    .translate([width / 2, height / 2]);

  var path = d3.geo.path()
    .projection(projection);

  // Set svg width & height
  var svg = d3.select('svg')
    .attr('width', width)
    .attr('height', height);

  // Add background
  svg.append('rect')
    .attr('class', 'background')
    .attr('width', width)
    .attr('height', height)
    .on('click', clicked);

  var g = svg.append('g');

  var effectLayer = g.append('g')
    .classed('effect-layer', true);

  var mapLayer = g.append('g')
    .classed('map-layer', true);

  var dummyText = g.append('text')
    .classed('dummy-text', true)
    .attr('x', 10)
    .attr('y', 30)
    .style('opacity', 0);

  var bigText = g.append('text')
    .classed('big-text', true)
    .attr('x', 20)
    .attr('y', 45);

  // Get province name length
  function nameLength(d){
    var n = nameFn(d);
    return n ? n.length : 0;
  }

  // Get province name
  function nameFn(d){
    return d && d.properties ? d.properties.NOMBRE_DPT : null;
  }

  // Get province color
  function fillFn(d){
    var state_and_county_id = d.properties.STATE + '-' + d.properties.NAME;
    var county_data = ffsData[state_and_county_id];
    var pc_exp_esrd = 0;
    if (county_data != undefined) {
      pc_exp_esrd = county_data.per_capita_exp_esrd;
    }

    return color(pc_exp_esrd);
  }

  // When clicked, zoom in
  function clicked(d) {
    var x, y, k;

    // Compute centroid of the selected path
    if (d && centered !== d) {
      var centroid = path.centroid(d);
      x = centroid[0];
      y = centroid[1];
      k = 4;
      centered = d;
    } else {
      x = width / 2;
      y = height / 2;
      k = 1;
      centered = null;
    }

    // Highlight the clicked province
    mapLayer.selectAll('path')
      .style('fill', function(d){return centered && d===centered ? '#D5708B' : fillFn(d);});

    // Zoom
    g.transition()
      .duration(750)
      .attr('transform', 'translate(' + width / 2 + ',' + height / 2 + ')scale(' + k + ')translate(' + -x + ',' + -y + ')');
  }

  function mouseover(d){
    // Highlight hovered province
    d3.select(this).style('fill', 'orange');
  }

  function mouseout(d){
    // HAXX
    mapLayer.selectAll('path')
      .style('fill', '#ffffff');

    // Reset province color
    mapLayer.selectAll('path')
      .style('fill', function(d){
        return fillFn(d);
      });

    // Remove effect text
    effectLayer.selectAll('text').transition()
      .style('opacity', 0)
      .remove();

    // Clear province name
    bigText.text('');
  }

  d3.json("data/ffs_keyed_by_state_county.json", function(error, data) {
    ffsData = data;

    d3.json("data/us_counties_2010.json", function(error, mapData) {
      if (error) return console.error(error);
      var features = mapData.features;

      // Update color scale domain based on data
      // color.domain([0, d3.max(features, nameLength)]);

      // Draw each province as a path
      mapLayer.selectAll('path')
          .data(features)
        .enter().append('path')
          .attr('d', path)
          .attr('vector-effect', 'non-scaling-stroke')
          .style('fill', fillFn)
          .on('mouseover', mouseover)
          .on('mouseout', mouseout)
          .on('click', clicked);        
    }); 
  }); 

  </script>
</footer>
